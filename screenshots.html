        html,

        body {

            margin: 0;
            padding: 0;
        }
        .swiper {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background: #343432 center;
        }
        .swiper-slide img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .mySwiper2 {
            height: 80%;
            width: 100%;
        }
        .mySwiper {
            height: 20%;
            box-sizing: border-box;
            padding: 8px 0;
        }
        .mySwiper .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.4;
        }
        .mySwiper .swiper-slide-thumb-active {
            opacity: 1;
        }
        .swiper-pagination {
            color: white;

<div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">

    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/media/screenshots/main.jpg" alt="main.jpg"></div>
        <div class="swiper-slide"><img src="/media/screenshots/links.jpg" alt="links.jpg"></div>
        <div class="swiper-slide"><img src="/media/screenshots/options.jpg" alt="options.jpg"></div>
        <div class="swiper-slide"><img src="/media/screenshots/keybinds.jpg" alt="keybinds.jpg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.3/swiper-bundle.min.js" integrity="sha512-ILrDRgEiIojcsKyBy12ZU7MtOf78F2fj3vve/AN5i94iXLQ8PZN7IJYPphmAGdwZmTv4N+OzY3trvqGIEY87VA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    var swiper = new Swiper(".mySwiper", {
        freeMode: true,
        grabCursor: true,
        loop: true,
        mousewheel: true,
        slidesPerView: 4,
        spaceBetween: 10,
        watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".mySwiper2", {
        grabCursor: true,
        effect: 'fade',
        loop: true,
        mousewheel: true,
        spaceBetween: 10,
        zoom: true,
        keyboard: {
            enabled: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        thumbs: {
            swiper: swiper,
        },
    });
</script>

</body>
